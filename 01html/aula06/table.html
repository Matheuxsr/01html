<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table border=""> 
        <tr>     <!-- table row cria uma nova linha da tabela--> 
            <th>Conteúdo coluna 1</th> 
            <th>Conteúdo coluna 2</th> 
             <!-- table header é o cabeçalho da tabela -->
        </tr> 
        <tr> 
            <td>Célula linha 2 coluna 1</td> 
            <td>Célula linha 2 coluna 2</td> 
        </tr> 
        <table border="">
        <td>Célula linha 3 coluna 1</td> 
        <td>Célula linha 3 coluna 2</td> 
         <!-- table data define o conteúdo da célula da tabela -->
    </tr>
    </table>

</body>
</html>
